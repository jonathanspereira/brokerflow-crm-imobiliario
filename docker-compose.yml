services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: crm_imob_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-230328}
      POSTGRES_DB: ${POSTGRES_DB:-crm_imob}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user} -d ${POSTGRES_DB:-crm_imob}"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./crm_imob_backend
      dockerfile: Dockerfile
    container_name: crm_imob_backend
    environment:
      PORT: ${PORT:-3001}
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-230328}@postgres:5432/${POSTGRES_DB:-crm_imob}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      WHATSAPP_HEADLESS: ${WHATSAPP_HEADLESS:-true}
      WHATSAPP_DATA_PATH: ${WHATSAPP_DATA_PATH:-/app/whatsapp_data}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      API_PREFIX: ${API_PREFIX:-/api/v1}
      ASAAS_API_KEY: ${ASAAS_API_KEY}
      ASAAS_BASE_URL: ${ASAAS_BASE_URL:-https://sandbox.asaas.com/api/v3}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./crm_imob_backend/src:/app/src
      - ./crm_imob_backend/prisma:/app/prisma
      - ./crm_imob_backend/whatsapp_data:/app/whatsapp_data
    networks:
      - crm_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./crm_imob_frontend
      dockerfile: Dockerfile
    container_name: crm_imob_frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3001/api/v1}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - crm_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  crm_network:
    driver: bridge