services:
  postgres:
    image: postgres:15
    container_name: crm_imob_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-230328}
      POSTGRES_DB: ${POSTGRES_DB:-crm_imob}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user} -d ${POSTGRES_DB:-crm_imob}"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_imob_app
    environment:
      PORT: ${PORT:-3001}
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-230328}@postgres:5432/${POSTGRES_DB:-crm_imob}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      WHATSAPP_HEADLESS: ${WHATSAPP_HEADLESS:-true}
      WHATSAPP_DATA_PATH: ${WHATSAPP_DATA_PATH:-/app/whatsapp_data}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      API_PREFIX: ${API_PREFIX:-/api/v1}
      ASAAS_API_KEY: ${ASAAS_API_KEY}
      ASAAS_BASE_URL: ${ASAAS_BASE_URL:-https://sandbox.asaas.com/api/v3}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SENTRY_DSN: ${SENTRY_DSN}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
    ports:
      - "3000:3000"
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  crm_network:
    driver: bridge