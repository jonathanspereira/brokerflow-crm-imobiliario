name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ========================================
  # Backend: Build, Test, Lint
  # ========================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./crm_imob_backend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./crm_imob_backend/package-lock.json
      
      - name: Install dependencies (production only)
        run: npm ci --omit=dev
      
      - name: Install dev dependencies for testing
        run: npm ci
      
      - name: Type check
        run: npm run type-check
      
      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test_jwt_secret_minimum_32_characters_long
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ matrix.node-version }}
          path: ./crm_imob_backend/dist
          retention-days: 7

  # ========================================
  # Frontend: Build, Test, Lint
  # ========================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./crm_imob_frontend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./crm_imob_frontend/package-lock.json
      
      - name: Install dependencies (production only)
        run: npm ci --omit=dev
      
      - name: Install all dependencies for build
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: https://api.example.com/api/v1

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: ./crm_imob_frontend/.next
          retention-days: 7

  # ========================================
  # E2E Tests (Playwright)
  # ========================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: ./crm_imob_frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./crm_imob_frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./crm_imob_frontend
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        working-directory: ./crm_imob_frontend
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./crm_imob_frontend/playwright-report
          retention-days: 30

  # ========================================
  # Docker: Build and Validate Images
  # ========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./crm_imob_${{ matrix.service }}
          push: false
          tags: crm-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker images | grep crm-${{ matrix.service }}

  # ========================================
  # Security: Dependency Audit
  # ========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Run npm audit
        working-directory: ./crm_imob_${{ matrix.project }}
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ========================================
  # Summary: Overall Status
  # ========================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, e2e, docker, security]
    if: always()
    
    steps:
      - name: Check status
        run: |
          echo "âœ… CI Pipeline completed"
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "E2E: ${{ needs.e2e.result }}"
          echo "Docker: ${{ needs.docker.result }}"
          echo "Security: ${{ needs.security.result }}"
