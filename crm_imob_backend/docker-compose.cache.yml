version: '3.8'

services:
  redis:
    image: docker.io/library/redis:7.2-alpine
    container_name: crm_imob_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--save", "60", "1000", "--loglevel", "notice"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
