version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: crm_imob_db
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: 230328
      POSTGRES_DB: crm_imob
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_imob"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  backend:
    build: .
    container_name: crm_imob_backend
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: postgresql://crm_user:230328@postgres:5432/crm_imob
      WHATSAPP_HEADLESS: "true"
      WHATSAPP_DATA_PATH: ./whatsapp_data
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./whatsapp_data:/app/whatsapp_data
    networks:
      - crm_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  crm_network:
    driver: bridge
